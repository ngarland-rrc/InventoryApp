name: Deploy Python functions to AWS Lambda

on:
  push:
    branches:
      - 'main'
    paths:
      - 'lambda/delete_inventory_item.py'
      - 'lambda/get_inventory_item.py'
      - 'lambda/add_inventory_item.py'
      - 'lambda/get_all_inventory_items.py'
      - 'lambda/get_location_inventory_items.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      
      # get_all_inventory_items
      - name: Zip get_all_inventory_items Lambda function
        run: zip function.zip get_all_inventory_items.py
        working-directory: ./lambda
      
      - name: Update Lambda function code
        run: aws lambda update-function-code --function-name get_all_inventory_items --zip-file fileb://function.zip --publish
        working-directory: ./lambda
      
      - name: Cleanup get_all_inventory_items zip
        run: rm function.zip
        working-directory: ./lambda

      # add_inventory_item
      - name: Zip add_inventory_item Lambda function
        run: zip function.zip add_inventory_item.py
        working-directory: ./lambda
    
      - name: Update add_inventory_item Lambda function code
        run: aws lambda update-function-code --function-name add_inventory_item --zip-file fileb://function.zip --publish
        working-directory: ./lambda

      - name: Cleanup add_inventory_item zip
        run: rm function.zip
        working-directory: ./lambda
      
      # delete_inventory_item
      - name: Zip delete_inventory_item Lambda function
        run: zip function.zip delete_inventory_item.py
        working-directory: ./lambda

      - name: Update delete_inventory_item Lambda function code
        run: aws lambda update-function-code --function-name delete_inventory_item --zip-file fileb://function.zip --publish
        working-directory: ./lambda

      - name: Cleanup delete_inventory_item zip
        run: rm function.zip
        working-directory: ./lambda

      # get_inventory_item
      - name: Zip get_inventory_item Lambda function
        run: zip function.zip get_inventory_item.py
        working-directory: ./lambda

      - name: Update get_inventory_item Lambda function code
        run: aws lambda update-function-code --function-name get_inventory_item --zip-file fileb://function.zip --publish
        working-directory: ./lambda

      - name: Cleanup get_inventory_item zip
        run: rm function.zip
        working-directory: ./lambda
      
      # get_location_inventory_items
      - name: Zip get_location_inventory_items Lambda function
        run: zip function.zip get_location_inventory_items.py
        working-directory: ./lambda

      - name: Update get_location_inventory_items Lambda function code
        run: aws lambda update-function-code --function-name get_location_inventory_items --zip-file fileb://function.zip --publish
        working-directory: ./lambda

      - name: Cleanup get_location_inventory_items zip
        run: rm function.zip
        working-directory: ./lambda